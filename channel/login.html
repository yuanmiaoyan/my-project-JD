<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东-欢迎登录</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../img/favicon.ico" mce_href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="w990px">
    <h1>
        <a href="javascript:;">
            <img src="../img/logo-login.png">
            <b></b>
        </a>
    </h1>
</div>
<div class="loginWrap">
    <div class="w990px">
        <div class="loginBg">
            <div class="loginBox">
                <div class="loginTitle">
                    <h2>京东会员</h2>
                    <div class="loginTitleR">
                        <a href="javascript:;">
                            <b></b>
                            立即注册
                        </a>
                    </div>
                </div>
                <div class="msgWrap">
                    <div class="msgWarn">
                        <b></b>
                        公共场所不建议自动登录，以防账号丢失
                    </div>
                </div>
                <div class="loginCon">
                    <div class="item item1">
                        <b class="item1B"></b>
                        <input id="loginTxt" class="loginTxt" type="txt" placeholder="邮箱/用户名/已验证手机号">
                    </div>
                    <div class="item item2">
                        <b class="item2B"></b>
                        <input id="loginPsw" class="loginTxt" type="password" placeholder="密码">
                    </div>
                    <div class="item item3">
                        <div class="safe">
                            <span class="left">
                                <input class="autoLogin" type="checkbox" checked>
                                <label>自动登录</label>
                             </span>
                             <span class="right">
                                <a href="javascript:;">忘记密码?</a>
                            </span>
                        </div>
                    </div>
                    <div class="item item4">
                        <div class="loginBtn">
                            <a href="#">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                        </div>
                    </div>
                    <div class="cooperate">
                        <h5>使用合作网站账号登录京东：</h5>
                        <ul>
                            <li>
                                <a href="javascript:;">京东钱包</a>
                                <span class="line">|</span>
                            </li>
                            <li>
                                <a href="javascript:;">QQ</a>
                                <span class="line">|</span>
                            </li>
                            <li>
                                <a href="javascript:;">微信</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="erweimaWrap"><a href="#" class="erweima"></a></div>
            </div>

        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
